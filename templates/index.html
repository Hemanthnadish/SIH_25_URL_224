<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL Attack Detector</title>
</head>
<body>
    <h1>URL Attack Detector</h1>

    <form method="post">
        <input type="text" name="url" placeholder="Enter URL" required>
        <button type="submit">Check</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if prediction %}
    <p>Status: {{ prediction.status }}</p>
    <p>Type: {{ prediction.label }}</p>
    {% endif %}
</body>
</html>
